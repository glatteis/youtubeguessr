<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="youtubeguessr.css">
    <title>Create Game</title>
</head>
<body>
<div class="container">
    <h1>Create Game</h1>
    <form method="POST" action="/create">
        <div class="input-group">
            <span class="input-group-addon">Game Name</span>
            <input name="game_name" type="text" class="form-control" placeholder="Super Cool Game" required="required"
                   maxlength="16">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">Countdown Time</span>
            <input class="form-control" name="countdown_time" type="number" min="10" value="30" required="required">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">Points to Win</span>
            <input class="form-control" name="points_to_win" type="number" min="1" value="" placeholder="optional">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">Points for exact guesses</span>
            <input class="form-control" name="points_for_exact_guesses" type="number" min="1"
                   value="5" placeholder="Leave blank for no additional points">
        </div>
        <br>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="public"> Public (players can join you from the server browser)
            </label>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">Your Username</span>
            <input name="username" type="text" class="form-control" placeholder="TheLegend27" required="required"
                   maxlength="16">
        </div>
        <br>
        <input type="submit" class="btn btn-primary btn-lg" value="Let's go">
    </form>
</div>
</body>
</html>
