<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="youtubeguessr.css">
    <title>Choose Name</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

<body>
<div class="container">
    <h1>Choose Name</h1>
    <form method="POST" action="/choose_name">
        <div class="input-group">
            <span class="input-group-addon">Username</span>
            <input name="username" type="text" class="form-control" placeholder="TheLegend27" required="required" maxlength="16">
        </div>
        <br>
        <input type="submit" class="btn btn-primary btn-lg" value="Let's go">
    </form>
</div>
</body>
</html>
